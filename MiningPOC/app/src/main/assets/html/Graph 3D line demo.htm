<!DOCTYPE html>
<!-- saved from url=(0046)http://visjs.org/examples/graph3d/05_line.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Graph 3D line demo</title>

  <style>
    body {font: 10pt arial;}
  </style>

  <script type="text/javascript" src="./Graph 3D line demo_files/vis.js"></script>

  <script type="text/javascript">
    var data1 = null;
    var graph = null;

    // Called when the Visualization API is loaded.
    function drawVisualization() {
      // Create and populate a data1 table.
      data1 = new vis.DataSet();

      // create some nice looking data1 with sin/cos
      var steps = 500;
      var axisMax = 314;
      var tmax = 4 * 2 * Math.PI;
      var axisStep = axisMax / steps;
      for (var t = 0; t < tmax; t += tmax / steps) {
        var r = 1;
        var x = r * Math.sin(t);
        var y = r * Math.cos(t);
        var z = t / tmax;
        data1.add({x:x,y:y,z:z});
      }

      // specify options
      var options = {
        width:  '600px',
        height: '600px',
        style: 'line',
        showPerspective: false,
        showGrid: true,
        keepAspectRatio: true,
        verticalRatio: 1.0
      };

      // create our graph
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data1, options);

      graph.setCameraPosition(0.4, undefined, undefined);
    }
  </script>
  <script src="http://visjs.org/examples/googleAnalytics.js"></script>
</head>

<body onload="drawVisualization()">
<div id="mygraph"><div style="position: relative; overflow: hidden; width: 600px; height: 600px;"><canvas width="600" height="600" style="position: relative; width: 100%; height: 100%;"><div style="color: red; font-weight: bold; padding: 10px;">Error: your browser does not support HTML canvas</div></canvas><div style="position: absolute; bottom: 0px; left: 0px; width: 580px;"></div></div></div>

<div id="info"></div>


</body></html>
